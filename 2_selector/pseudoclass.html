<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>pesudo class selector</title>
    <link rel="stylesheet" href="./pseudoclass.css">
</head>
<body>
    <div class="container">
        <!-- use .(name) for div's class assigning with name
         & use p#(name) to create id with name for para tag-->
        <h1>pseudoclass selector</h1>
        <p id="p1">this is first paragraph</p>
        <p id="p2">this is second paragraph </p>
        <button>login</button>
    </div>
    <div class="container2">
        <h1>this is heading 1 </h1>
        <p>this is paragraph-1</p>
        
        <p>this is paragraph-2</p>
        <h1>this is heading 2 </h1>
        <p>this is paragraph-3</p>

    </div>
    <div class="container3">
        <ul>
            <li>list-1</li>
            <li>list-2</li>
            <li>list-3</li>
            <li>list-4</li>
            <li>list-5</li>
            <li>list-6</li>
        </ul>

    </div>
</body>
</html>
