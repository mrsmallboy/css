<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./combine_selector.css">
    <title>Combinator selector</title>
</head>
<body>
    <div class="container">
        <h1>this is heading 1</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <div class="container2">
            <p>this is second paragraph</p>
        </div>
    </div>
    <div class="container3">
        <p>this is paragraph inside container3</p>
        <p>paragraph-1</p>
        <p>paragraph-2</p>
        <p>paragraph-3</p>
        <p>paragraph-4</p>
        <p>paragraph-5</p>
        <p>paragraph-6</p>
        <p>paragraph-7</p>
        <p>paragraph-8</p>
    </div>


</body>
</html>
